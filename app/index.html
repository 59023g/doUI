<html ng-app="doUI">

<head>

    <title>About</title>
    <meta content="| / | / | X | \ | \ |" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">

    <link href="css/style.css" rel="stylesheet" type="text">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <!-- resources, filters -->


    <style>
    li {
        margin: 10px 0;
        padding: 5px;
        color: #333;
    }
    li.control {
        cursor: pointer;
        background-color: aliceblue;
    }
    </style>
</head>


<body ng-controller="doController">
    <div id="ui">

        <ul>
            <li ng-repeat="team in games">
                <span>{{team.name}} &nbsp;&nbsp; {{team.score.id}}</span>


                <li class="control">
                    <input type="text" ng-model="games[0].name" placeholder="Enter team name">
                </li>

                <li class="control" ng-click="addPoint() " ng-model="teams[0].score.id">Add point</li>

                <li class="control">
                    <input type="text" ng-model="games[1].name" placeholder="Enter team name">

                </li>
                <li class="control" ng-click="teams[1].score = teams[1].score + 1" ng-model="teams[1].score">Add point</li>

        </ul>
    </div>



</body>

</html>
